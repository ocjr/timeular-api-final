name: Pytest and Black

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip install git+https://github.com/ocjr/timeular-api-final.git
    - name: Run pytest
      run: pytest
    - name: Run black
      run: black .
